<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oioGGmUv/3mWwC2E51ULsTj7kg2ejI4cL+KkrtFb5Rz5Zvb99SfWHUOfdDJci7U9" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Din Virksomhed</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #3494e6;
      color: #fff;
      text-align: center;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3494e6;
    }

    h1 {
      margin-bottom: 0.5em;
      text-align: center;
      color: #333;
    }

    .home-content,
    .feature-box,
    .contact-container {
      max-width: 800px;
      margin: 0 auto 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }

    .home-image,
    .feature-image {
      width: 100%;
      height: 600px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .feature-content {
      padding: 20px;
      color: #666;
    }

    .contact-container .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3494e6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2079b0;
    }

    p {
      margin: 0;
      color: #666;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-btn, .login-btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Styling for knapper i normal tilstand */
    .nav-btn, .login-btn {
      color: #333;
      background-color: #fff;
      border: 1px solid #3494e6;
    }

    /* Styling for knapper ved hover-tilstand */
    .nav-btn:hover, .login-btn:hover {
      color: #3494e6;
      background-color: #f0f8ff; /* Lyseblå baggrundsfarve ved hover */
    }

    /* Styling specifikt for login-knappen */
    .login-btn {
      background-color: #3494e6;
      color: #fff;
      border: none;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }

      
    }
  </style>
</head>
<body>

  <header>
    <h1>MDIT</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="prices.html">Prices</a>
    <a href="contact.html">Contact</a>
    <a href="Welcome.html">login</a>
  </nav>

  <div class="home-content">
    <img src="https://blog.doubleradius.com/hubfs/Ubiquiti/unifi-protect-series.png" alt="Flot billede" class="home-image">
    <h2>Overvågning i verdensklasse</h2>
    <p>Vi laver overvågning fra ubiquiti </p>
  </div>

  <div class="feature-box">
    <img src="https://www.varia.org/wp-content/uploads/2023/02/Vorlage-Blog.png" alt="Feature billede" class="feature-image">
    <div class="feature-content">
      <h2>Netværk</h2>
      <p>Som netværks udstyr tilbyder vi ubiquiti og fortinet </p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Din Virksomhed. Alle rettigheder forbeholdes.</p>

     <!-- Sociale medie-ikoner -->
     <div class="social-icons">
      <a href="https://www.facebook.com/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a>
      <a href="https://www.linkedin.com/company/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
      <!-- Tilføj flere sociale medie-ikoner efter behov -->
  </footer>

</html>
