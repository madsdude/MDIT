<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oioGGmUv/3mWwC2E51ULsTj7kg2ejI4cL+KkrtFb5Rz5Zvb99SfWHUOfdDJci7U9" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Din Virksomhed</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #3494e6;
      color: #fff;
      text-align: center;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 1em;
      margin: 0 1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3494e6;
    }

    h1 {
      margin-bottom: 0.5em;
      text-align: center;
      color: #333;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #3494e6;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2079b0;
    }

    p {
      margin: 0;
      color: #666;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MDIT</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="prices.html">Prices</a>
    <a href="contact.html">Contact</a>
    <a href="Welcome.html">login</a>
  </nav>

  <div class="contact-container">
    <div class="form-group">
      <label for="name">Navn:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Telefonnummer:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="comment">Kommentar:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>
    </div>

    <a href="#" onclick="sendEmail()">Send e-mail</a>
  </div>

  <footer>
    <p>&copy; 2023 Din Virksomhed. Alle rettigheder forbeholdes.</p>

      <!-- Sociale medie-ikoner -->
  <div class="social-icons">
    <a href="https://www.facebook.com/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square"></i></a>
    <a href="https://twitter.com/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a>
    <a href="https://www.linkedin.com/company/din-virksomhed" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
    <!-- TilfÃ¸j flere sociale medie-ikoner efter behov -->
    
  </footer>

  <script>
    function sendEmail() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var comment = document.getElementById("comment").value;

      var subject = "Ny kontaktformularbesked fra " + name;
      var body = "Navn: " + name + "\nE-mail: " + email + "\nTelefonnummer: " + phone + "\nKommentar: " + comment;

      var mailtoLink = "mailto:madschurchill@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

      window.location.href = mailtoLink;
    }
  </script>

</body>
</html>
